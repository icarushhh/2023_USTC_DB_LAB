{% extends 'home.html' %}

{% block link %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/student_change_style.css') }}">
{% endblock %}

{% block title %}
学生公寓管理系统
{% endblock %}

{% block body%}
<div class="login-card">
  <div class="card-header">
    <div class="log">修改档案</div>
  </div>
  <form action="/student_change" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="cell_phone_number">手机号:</label>
      <input value="" required="" name="cell_phone_number" id="cell_phone_number" type="text">
    </div>
    <div class="form-group">
      <label for="email">邮箱:</label>
      <input value="" required="" name="email" id="email" type="text">
    </div>
    <div class="form-group">
      <!--   是否要改成password形式 再加一个确认密码？   -->
      <label for="password">密码:</label>
      <input value="" required="" name="password" id="password" type="text">
    </div>
    <div class="form-group">
      <label for="head">头像:</label>
      <input value="" required="" name="head" id="head" type="file">
    </div>
    <div class="form-group">
      <input value="提交" type="submit">
    </div>

  </form>
</div>

{% endblock %}
