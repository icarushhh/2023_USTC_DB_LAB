<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生公寓管理系统登录界面</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login_style.css') }}">

</head>
<body>
  <div class="login-box">
    <p>学生公寓管理系统</p>
    <form action="/" method="post">
      <div class="user-box">
        <input required="" id="ID" name="ID" type="text">
        <label for="ID">用户名</label>
      </div>
      <div class="user-box">
        <input required="" id="password" name="password" type="password">
        <label>密码</label>
      </div>
      <div class="bottom-block">
      <!-- 选择学生还是老师的按钮 -->
        <label class="radio-button">
          <input value='学生' name="identity" type="radio" required>
          <span class="radio"></span>
          学生
        </label>

        <label class="radio-button">
          <input value='管理员' name="identity" type="radio" required>
          <span class="radio"></span>
          管理员
        </label>

        <div class="block-left">
          <!-- 判断是否能登录后 做个跳转操作 -->
           <input value="提交" type="submit">
        </div>
      </div>


    </form>
  </div>
</body>
</html>
