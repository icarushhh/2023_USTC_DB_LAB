{% extends 'home.html' %}

{% block link %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/maintenance_request_style.css') }}">
{% endblock %}

{% block title %}
学生公寓管理系统
{% endblock %}

{% block body%}
<div class="login-card">
  <div class="card-header">
    <div class="log">维修申请</div>
  </div>
  <form>
    <div class="form-group">
      <label for="cell-phone-number">联系电话:</label>
      <input required="" name="cell-phone-number" id="cell-phone-number" type="text">
    </div>
    <div class="form-group">
      <label for="area">维修区域:</label>
      <input required="" name="area" id="area" type="text">
    </div>
    <div class="form-group">
      <label for="description">详细描述(不多于50字):</label>
      <textarea class="description" rows="5" maxlength="50" required="" name="description" id="description"></textarea>
    </div>
    <div class="form-group">
      <label for="pic">维修区域照片:</label>
      <input required="" name="pic" id="pic" type="file">
    </div>
    <div class="form-group">
      <input value="提交" type="submit">
    </div>

  </form>
</div>

{% endblock %}
